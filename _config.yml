# Site settings
title_left    : "Mrlonely"
title_right   : "" # default: ""
description   : "Note kepper"
keywords      : Ruby, Rails, programming, books, guitar
url           : https://trungle1612.github.io/
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "https://avatars1.githubusercontent.com/u/44219463?s=400&u=5492d730c5a64e7cea129a34f052cab637aee86f&v=4" # image uri like logo/cover image for site seo

google_analytics  : UA-XXXXX-XX
twitter_username  : "https://twitter.com/LeXuanTrung8"
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Mrlonely"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script"]
